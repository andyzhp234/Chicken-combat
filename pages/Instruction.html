<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../assets/favicon/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Chicken Combat is a thrilling fighting
      game where you play as a chicken, battling against mushroom monsters and
      other enemies."
    />
    <title>Chicken Combat</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
  </head>
  <body>
    <div class="mock_canvas_container">
      <div class="instruction_container">
        <div class="instruction_box">
          <h1 style="text-align: center">Player 1 Controls</h1>
          <ol>
            <li>Use A, D to move left, right.</li>
            <li>Use W to jump.</li>
            <li>Use Space to attack.</li>
          </ol>
        </div>
        <div class="instruction_box">
          <h1 style="text-align: center">Player 2 Controls</h1>
          <ol>
            <li>Use Left Arrow, Right Arrow to move left, right.</li>
            <li>Use Up Arrow to jump.</li>
            <li>Use Enter to attack.</li>
          </ol>
        </div>
      </div>
      <a class="back-home__button" href="/index.html">Back</a>
      <img src="../assets/background/background.jpg" alt="bg-img" />
    </div>
  </body>
</html>
